{% extends "base.html" %}

{% block title %}登陆{% endblock %}

{% block content %}

<div class="row text-center vertical-middle-sm">
    <h1>登陆</h1>
    <p>请输入你的账号和密码</p>
    <form action="." class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
        <p style='color:orangered'>{{ error }}</p>
        {% endif %}
        <input type="submit" value="登陆">
    </form>
</div>

{% endblock %}
