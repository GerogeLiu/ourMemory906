{% extends "base2.html" %}
{% load static %}

{% block title %}郭老师{% endblock %}

{% block content %}

 <div class="body">
        <h1 class="h">郭老师</h1>
        <p class="p">郭老师本名郭小林，出生于瑞金，比我们于都还红色，还革命。为什么叫郭老师好像是大学时候说以后想做老师。不记得了。</p>
        <p class="p">郭老师现在在赣州三中做老师，真的做了一个化学老师，误人子弟去了。也结婚了，还生了一个小孩。也在赣州定居了。使我们906寝室步伐最快的一个人。让人羡慕。家庭事业都稳定</p>
        <img class="img1" src="{% static 'images/us/guolaoshi.jpg' %}" alt="郭老师">
    </div>

{% endblock %}
